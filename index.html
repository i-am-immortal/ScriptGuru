<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon clone</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <navbar>
      <div class="navbar">
        <div class="navlogo">
          <div class="logo">
            <a href="https://www.amazon.in/ref=nav_logo"
              ><img
                class="navlogo"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcST9ip4jL2H4Kc1bvONk5brd1U6LzE3Hoi4U04uvZb8VA&s"
                alt=""
            /></a>
          </div>
        </div>
        <div class="navAddress border">
          <p class="deliver">Deliver to Amar</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="india">Dehradun 248001</p>
          </div>
        </div>
        <div class="navSearch">
          <select name="" class="searchSelect">
            <option class="options">All</option>
            <option class="options" value="">Alexa skill</option>
            <option class="options" value="">Amazon device</option>
            <option class="options" value="">Amazon fashion</option>
            <option class="options" value="">Amazon pharamacy</option>
            <option class="options" value="">Baby</option>
            <option class="options" value="">Beauty</option>
            <option class="options" value="">Books</option>
          </select>
          <input class="searchInput" placeholder="Search Amazon" />
          <div class="searchIcon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="navSignin border">
          <p><span>Hello, Amar</span></p>
          <p class="AccountOrder">Account & Lists</p>
        </div>
        <div class="return border">
          <p><span> Returns </span></p>
          <p class="AccountOrder border">& Orders</p>
        </div>
        <div class="navCart">
          <div>
            <i class="fa-solid fa-cart-shopping"
              ><span class="cart">Cart</span>
            </i>
          </div>
        </div>
      </div>
      <div class="pannel">
        <div class="pannelcls">
          <div class="pannelAll"><i class="fa-solid fa-bars"></i> All</div>
        </div>

        <div class="pannelOpt">
          <p>Buy Again</p>
          <p>Amazon Mini Tv</p>
          <p>Sell</p>
          <p>Fashion</p>
          <p>Gift Cards</p>
          <p>Amazon Pay Cards</p>
          <p>Browser History</p>
          <!-- <p>Amar's Amazon.in</p>
          <p>Gidt Ideas</p>
          <p>Book</p>
          <p>Customer</p> -->
        </div>
        <!-- <div class="deals">Shop in Elecetronic</div> -->
      </div>
    </navbar>

    <main>
      <div class="hero">
        <div class="heroImg1"></div>
        <div class="heroImg2">
          <img
            src="https://m.media-amazon.com/images/I/81KaZ9kyfgL._SX3000_.jpg"
            alt="img2"
          />
        </div>

        <div class="heroimg">
          <img src="./img/hero.png" alt="product images" />
        </div>
        <div class="heroimg">
          <img src="./img/products2.png" alt="product images" />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
